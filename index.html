    <script>
        // Extended loading manager - gives time to read the Bible verse
        let loadingTimer;
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }
        }
        
        // Extended loading time to appreciate the design and read the verse
        loadingTimer = setTimeout(hideLoading, 4500); // Increased from 2000ms to 4500ms
        
        window.addEventListener('load', () => {
            clearTimeout(loadingTimer);
            // Still wait a bit even when everything is loaded so people can read
            setTimeout(hideLoading, 3000); // Minimum 3 seconds to read the verse
        });
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, initializing app...');
        });
        
        // Register minimal service worker only if needed
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('üèõÔ∏è Service Worker registered');
                    })
                    .catch(error => {
                        console.log('üèõÔ∏è Service Worker registration failed:', error);
                    });
            });
        }
        
        // FORCE SHOW PWA INSTALL PROMPTS FOR TESTING
        console.log('üèõÔ∏è PWA Install: Starting forced test mode...');
        
        // Force show install prompts immediately for testing (bypass all checks)
        setTimeout(() => {
            console.log('üèõÔ∏è PWA Install: FORCE SHOWING PROMPTS NOW!');
            forceShowInstallPromptsNow();
        }, 3000);
        
        function forceShowInstallPromptsNow() {
            const isMobile = window.innerWidth <= 768;
            console.log('üèõÔ∏è PWA Install: Device width:', window.innerWidth);
            console.log('üèõÔ∏è PWA Install: Is mobile?', isMobile);
            
            if (isMobile) {
                console.log('üèõÔ∏è PWA Install: Forcing mobile prompt...');
                const mobilePrompt = document.getElementById('pwa-install-prompt');
                console.log('üèõÔ∏è PWA Install: Mobile element found?', !!mobilePrompt);
                if (mobilePrompt) {
                    mobilePrompt.classList.remove('hidden');
                    mobilePrompt.style.display = 'block';
                    mobilePrompt.style.visibility = 'visible';
                    mobilePrompt.style.opacity = '1';
                    console.log('üèõÔ∏è PWA Install: Mobile prompt should be visible!');
                }
            } else {
                console.log('üèõÔ∏è PWA Install: Forcing desktop banner...');
                const desktopBanner = document.getElementById('desktop-install-banner');
                console.log('üèõÔ∏è PWA Install: Desktop element found?', !!desktopBanner);
                if (desktopBanner) {
                    desktopBanner.classList.remove('hidden');
                    desktopBanner.style.display = 'block';
                    desktopBanner.style.visibility = 'visible';
                    desktopBanner.style.opacity = '1';
                    document.body.classList.add('banner-shown');
                    console.log('üèõÔ∏è PWA Install: Desktop banner should be visible!');
                }
            }
        }
        
        // Enhanced PWA Install Experience with Debugging
        let deferredPrompt;
        let installPromptShown = false;
        
        console.log('üèõÔ∏è PWA Install: Starting setup...');
        console.log('üèõÔ∏è PWA Install: HTTPS?', location.protocol === 'https:');
        console.log('üèõÔ∏è PWA Install: Service Worker support?', 'serviceWorker' in navigator);
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üèõÔ∏è PWA install prompt available - beforeinstallprompt fired!');
            e.preventDefault();
            deferredPrompt = e;
            
            // Show appropriate install prompt after app loads
            setTimeout(() => {
                if (!installPromptShown) {
                    console.log('üèõÔ∏è PWA Install: Showing install prompt...');
                    showInstallPrompt();
                }
            }, 3000); // Reduced to 3 seconds for testing
        });
        
        // Check if already installed
        window.addEventListener('appinstalled', () => {
            console.log('üèõÔ∏è PWA was installed successfully!');
            hideAllInstallPrompts();
            deferredPrompt = null;
        });
        
        // Force show install prompt for testing (remove this in production)
        setTimeout(() => {
            if (!deferredPrompt && !installPromptShown) {
                console.log('üèõÔ∏è PWA Install: No beforeinstallprompt event detected');
                console.log('üèõÔ∏è PWA Install: This might be because:');
                console.log('üèõÔ∏è PWA Install: 1. Not served over HTTPS');
                console.log('üèõÔ∏è PWA Install: 2. App already installed');
                console.log('üèõÔ∏è PWA Install: 3. Browser doesn\'t support PWA install');
                console.log('üèõÔ∏è PWA Install: 4. Manifest file issues');
                
                // Force show for testing/demo purposes
                console.log('üèõÔ∏è PWA Install: Force showing for demo...');
                forceShowInstallPrompt();
            }
        }, 5000);
        
        // Show appropriate install prompt based on device
        function showInstallPrompt() {
            if (installPromptShown) return;
            
            installPromptShown = true;
            const isMobile = window.innerWidth <= 768;
            
            console.log('üèõÔ∏è PWA Install: Device type:', isMobile ? 'Mobile' : 'Desktop');
            
            if (isMobile) {
                showMobileInstallPrompt();
            } else {
                showDesktopInstallBanner();
            }
        }
        
        // Force show for testing when no native prompt available
        function forceShowInstallPrompt() {
            if (installPromptShown) return;
            
            console.log('üèõÔ∏è PWA Install: Force showing install prompt for testing...');
            installPromptShown = true;
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                showMobileInstallPrompt();
            } else {
                showDesktopInstallBanner();
            }
        }
        
        // Mobile install prompt
        function showMobileInstallPrompt() {
            console.log('üèõÔ∏è PWA Install: Showing mobile install prompt');
            const installPrompt = document.getElementById('pwa-install-prompt');
            if (installPrompt) {
                installPrompt.classList.remove('hidden');
                console.log('üèõÔ∏è PWA Install: Mobile prompt should be visible now');
                
                // Auto-hide after 20 seconds for testing
                setTimeout(() => {
                    console.log('üèõÔ∏è PWA Install: Auto-hiding mobile prompt');
                    hideInstallPrompt();
                }, 20000);
            } else {
                console.error('üèõÔ∏è PWA Install: Mobile prompt element not found!');
            }
        }
        
        // Desktop install banner
        function showDesktopInstallBanner() {
            console.log('üèõÔ∏è PWA Install: Showing desktop install banner');
            const installBanner = document.getElementById('desktop-install-banner');
            if (installBanner) {
                installBanner.classList.remove('hidden');
                document.body.classList.add('banner-shown');
                console.log('üèõÔ∏è PWA Install: Desktop banner should be visible now');
                
                // Auto-hide after 25 seconds for testing
                setTimeout(() => {
                    console.log('üèõÔ∏è PWA Install: Auto-hiding desktop banner');
                    hideDesktopBanner();
                }, 25000);
            } else {
                console.error('üèõÔ∏è PWA Install: Desktop banner element not found!');
            }
        }
        
        // Hide mobile install prompt
        function hideInstallPrompt() {
            const installPrompt = document.getElementById('pwa-install-prompt');
            if (installPrompt) {
                installPrompt.classList.add('hidden');
                console.log('üèõÔ∏è PWA Install: Mobile prompt hidden');
            }
        }
        
        // Hide desktop banner
        function hideDesktopBanner() {
            const installBanner = document.getElementById('desktop-install-banner');
            if (installBanner) {
                installBanner.classList.add('hidden');
                document.body.classList.remove('banner-shown');
                console.log('üèõÔ∏è PWA Install: Desktop banner hidden');
            }
        }
        
        // Hide all install prompts
        function hideAllInstallPrompts() {
            hideInstallPrompt();
            hideDesktopBanner();
        }
        
        // Handle install button clicks
        document.addEventListener('click', (e) => {
            // Mobile install button
            if (e.target.id === 'pwa-install-btn') {
                console.log('üèõÔ∏è PWA Install: Mobile install button clicked');
                if (deferredPrompt) {
                    console.log('üèõÔ∏è PWA Install: Using native install prompt');
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        console.log('üèõÔ∏è User choice:', choiceResult.outcome);
                        deferredPrompt = null;
                        hideInstallPrompt();
                    });
                } else {
                    console.log('üèõÔ∏è PWA Install: No native prompt, checking for iOS...');
                    // Fallback instructions for iOS Safari or manual instructions
                    showInstallInstructions();
                }
            }
            
            // Desktop install button
            else if (e.target.id === 'desktop-install-btn') {
                console.log('üèõÔ∏è PWA Install: Desktop install button clicked');
                if (deferredPrompt) {
                    console.log('üèõÔ∏è PWA Install: Using native install prompt');
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        console.log('üèõÔ∏è User choice:', choiceResult.outcome);
                        deferredPrompt = null;
                        hideDesktopBanner();
                    });
                } else {
                    console.log('üèõÔ∏è PWA Install: No native prompt available');
                    showInstallInstructions();
                }
            }
            
            // Dismiss buttons
            else if (e.target.id === 'pwa-dismiss-btn') {
                console.log('üèõÔ∏è PWA Install: Mobile dismiss button clicked');
                hideInstallPrompt();
            } else if (e.target.id === 'desktop-dismiss-btn') {
                console.log('üèõÔ∏è PWA Install: Desktop dismiss button clicked');
                hideDesktopBanner();
            }
        });
        
        // Universal install instructions
        function showInstallInstructions() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            const isChrome = /Chrome/.test(navigator.userAgent);
            const isEdge = /Edg/.test(navigator.userAgent);
            
            let instructions = '';
            
            if (isIOS && isSafari) {
                instructions = 'To install this app on your iOS device:\n\n1. Tap the Share button (‚ñ°‚Üó) in Safari\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" to confirm\n\nThe app will appear on your home screen!';
            } else if (isChrome) {
                instructions = 'To install this app:\n\n1. Click the three dots menu (‚ãÆ) in Chrome\n2. Select "Install Ascension Lutheran..."\n3. Click "Install" to confirm\n\nOr look for the install icon in the address bar!';
            } else if (isEdge) {
                instructions = 'To install this app:\n\n1. Click the three dots menu (...) in Edge\n2. Select "Apps" > "Install this site as an app"\n3. Click "Install" to confirm';
            } else {
                instructions = 'To install this app:\n\n1. Look for an install button in your browser\'s address bar\n2. Or check your browser\'s menu for "Install" or "Add to Home Screen" options\n3. Follow the prompts to install\n\nThis will add the app to your device!';
            }
            
            alert(instructions);
            hideAllInstallPrompts();
        }
        
        // Check if app is already running as PWA
        function isPWA() {
            const isPWAMode = window.matchMedia('(display-mode: standalone)').matches || 
                             window.navigator.standalone === true;
            console.log('üèõÔ∏è PWA Install: Running as PWA?', isPWAMode);
            return isPWAMode;
        }
        
        // Don't show install prompts if already running as PWA
        if (isPWA()) {
            console.log('üèõÔ∏è PWA Install: Already running as installed PWA, hiding prompts');
            // Add PWA-specific styling
            document.body.classList.add('pwa-mode');
        }
        
        // Handle offline/online status for PWA feel
        window.addEventListener('online', () => {
            console.log('üèõÔ∏è PWA: Back online');
            document.body.classList.remove('offline-mode');
        });
        
        window.addEventListener('offline', () => {
            console.log('üèõÔ∏è PWA: Gone offline');
            document.body.classList.add('offline-mode');
        });
        
        // Add PWA badge/indicator in the corner
        function addPWAIndicator() {
            if (isPWA()) {
                const indicator = document.createElement('div');
                indicator.innerHTML = 'üì±';
                indicator.title = 'Running as installed app';
                indicator.style.cssText = `
                    position: fixed;
                    top: 10px;
                    right: 10px;
                    background: rgba(139, 0, 0, 0.9);
                    color: white;
                    padding: 0.5rem;
                    border-radius: 50%;
                    font-size: 1rem;
                    z-index: 10001;
                    opacity: 0.8;
                    cursor: pointer;
                    transition: opacity 0.3s ease;
                `;
                document.body.appendChild(indicator);
                
                // Fade out after 4 seconds
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => indicator.remove(), 1000);
                }, 4000);
            }
        }
        
        // Show PWA indicator when app loads
        setTimeout(addPWAIndicator, 2000);
        
        // Debug manifest loading
        fetch('./manifest.json')
            .then(response => {
                if (response.ok) {
                    console.log('üèõÔ∏è PWA Install: Manifest file loaded successfully');
                    return response.json();
                } else {
                    console.error('üèõÔ∏è PWA Install: Manifest file failed to load');
                }
            })
            .then(manifest => {
                if (manifest) {
                    console.log('üèõÔ∏è PWA Install: Manifest content:', manifest);
                }
            })
            .catch(error => {
                console.error('üèõÔ∏è PWA Install: Manifest error:', error);
            });
        
        // Debug - check if elements exist
        setTimeout(() => {
            const mobilePrompt = document.getElementById('pwa-install-prompt');
            const desktopBanner = document.getElementById('desktop-install-banner');
            console.log('üèõÔ∏è PWA Install: Mobile prompt element exists?', !!mobilePrompt);
            console.log('üèõÔ∏è PWA Install: Desktop banner element exists?', !!desktopBanner);
            
            if (mobilePrompt) {
                console.log('üèõÔ∏è PWA Install: Mobile prompt classes:', mobilePrompt.className);
                console.log('üèõÔ∏è PWA Install: Mobile prompt styles:', mobilePrompt.style.cssText);
            }
            
            if (desktopBanner) {
                console.log('üèõÔ∏è PWA Install: Desktop banner classes:', desktopBanner.className);
                console.log('üèõÔ∏è PWA Install: Desktop banner styles:', desktopBanner.style.cssText);
            }
        }, 1000);
    </script>
</body>
