<body>
    <!-- Simple Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="./images/Color Luther Rose - 72 dpi.jpg" alt="Ascension Lutheran Church Logo" width="80" height="80" style="border-radius: 50%; margin-bottom: 1rem;">
            <h1>Ascension Lutheran</h1>
            <p>Church & School</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand-wrapper">
                    <div class="nav-logo-container" id="nav-logo-home" role="button" tabindex="0" aria-label="Go to home page">
                        <img src="./images/Color Luther Rose - 72 dpi.jpg" alt="Luther Rose Logo" class="nav-logo">
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-name">Ascension Lutheran</h1>
                        <p class="brand-subtitle">Church & School</p>
                    </div>
                </div>
                
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                
                <div class="nav-menu" id="nav-menu">
                    <!-- Navigation will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content Container -->
    <main id="page-container" class="page-container">
        <div class="page-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Welcome to Ascension Lutheran Church</h1>
                    <p class="hero-subtitle">Church & School ‚Ä¢ Fort Wayne, Indiana</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer" id="main-footer">
        <!-- Footer will be populated by JavaScript -->
    </footer>

    <!-- JavaScript Files -->
    <script src="./content/content.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Simple Loading Script -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #660000 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content h1 {
            font-size: 2rem;
            margin: 0.5rem 0;
            font-family: 'Playfair Display', serif;
        }
        
        .loading-content p {
            margin: 0 0 1.5rem 0;
            font-size: 1.1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // Simple loading manager - no complex detection
        let loadingTimer;
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Hide loading after reasonable time or when everything is ready
        loadingTimer = setTimeout(hideLoading, 2000);
        
        window.addEventListener('load', () => {
            clearTimeout(loadingTimer);
            setTimeout(hideLoading, 500);
        });
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, initializing app...');
        });
        
        // Register minimal service worker only if needed
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('üèõÔ∏è Service Worker registered');
                    })
                    .catch(error => {
                        console.log('üèõÔ∏è Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
