    <!-- Critical CSS - Inline to prevent FOUC -->
    <style>
        /* CRITICAL LOADING STYLES - EXPANDED TO PREVENT FOUC */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1A202C;
            background-color: #F7FAFC;
            overflow-x: hidden;
        }
        
        /* Hide main content during loading to prevent FOUC */
        body.loading .main-header,
        body.loading .page-container,
        body.loading .main-footer {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Enhanced Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #660000 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .decorative-pattern {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .pattern-cross {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2.5rem;
            font-weight: bold;
            animation: enhancedFloat 25s ease-in-out infinite;
            user-select: none;
            pointer-events: none;
        }
        
        .pattern-circle {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: enhancedPulse 20s ease-in-out infinite;
        }
        
        .cross-1 { top: 8%; left: 12%; animation-delay: 0s; }
        .cross-2 { top: 15%; left: 35%; animation-delay: 6s; }
        .cross-3 { top: 10%; left: 58%; animation-delay: 12s; }
        .cross-4 { top: 12%; left: 78%; animation-delay: 18s; }
        .cross-5 { top: 45%; left: 15%; animation-delay: 3s; }
        .cross-6 { top: 38%; left: 65%; animation-delay: 9s; }
        .cross-7 { top: 75%; left: 10%; animation-delay: 15s; }
        .cross-8 { top: 68%; left: 60%; animation-delay: 21s; }
        
        .circle-1 { top: 3%; left: 25%; width: 70px; height: 70px; animation-delay: 1s; }
        .circle-2 { top: 8%; left: 70%; width: 90px; height: 90px; animation-delay: 7s; }
        .circle-3 { top: 30%; left: 3%; width: 60px; height: 60px; animation-delay: 13s; }
        .circle-4 { top: 25%; left: 82%; width: 80px; height: 80px; animation-delay: 19s; }
        .circle-5 { top: 60%; left: 8%; width: 100px; height: 100px; animation-delay: 4s; }
        .circle-6 { top: 55%; left: 75%; width: 65px; height: 65px; animation-delay: 10s; }
        .circle-7 { top: 85%; left: 30%; width: 85px; height: 85px; animation-delay: 16s; }
        .circle-8 { top: 80%; left: 70%; width: 75px; height: 75px; animation-delay: 22s; }
        
        .loading-content {
            text-align: center;
            z-index: 10;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: loadingContentFloat 3s ease-in-out infinite;
        }
        
        .church-logo {
            margin-bottom: 1.5rem;
        }
        
        .logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        .loading-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .loading-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            margin: 0 0 0.25rem 0;
            font-weight: 500;
        }
        
        .loading-location {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            margin: 0 0 1.5rem 0;
            font-weight: 400;
        }
        
        .loading-spinner {
            margin: 1.5rem auto;
            display: flex;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        
        .loading-status {
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0.5rem 0 1.5rem 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .loading-verse {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid rgba(255, 255, 255, 0.6);
            color: white;
            font-size: 0.95rem;
            font-style: italic;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Loading Animations */
        @keyframes enhancedFloat {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1); 
                opacity: 0.03; 
            }
            25% { 
                transform: translate(30px, -20px) rotate(90deg) scale(1.2); 
                opacity: 0.2; 
            }
            50% { 
                transform: translate(-20px, -35px) rotate(180deg) scale(0.8); 
                opacity: 0.06; 
            }
            75% { 
                transform: translate(25px, -15px) rotate(270deg) scale(1.1); 
                opacity: 0.15; 
            }
        }
        
        @keyframes enhancedPulse {
            0%, 100% { 
                transform: scale(1) translateX(0) translateY(0); 
                opacity: 0.08; 
                border-color: rgba(255, 255, 255, 0.08); 
            }
            20% { 
                transform: scale(1.3) translateX(15px) translateY(-15px); 
                opacity: 0.25; 
                border-color: rgba(255, 255, 255, 0.25); 
            }
            40% { 
                transform: scale(0.7) translateX(-10px) translateY(20px); 
                opacity: 0.04; 
                border-color: rgba(255, 255, 255, 0.04); 
            }
            60% { 
                transform: scale(1.2) translateX(20px) translateY(-8px); 
                opacity: 0.2; 
                border-color: rgba(255, 255, 255, 0.2); 
            }
            80% { 
                transform: scale(0.9) translateX(-8px) translateY(12px); 
                opacity: 0.12; 
                border-color: rgba(255, 255, 255, 0.12); 
            }
        }
        
        @keyframes loadingContentFloat {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-8px); 
            }
        }
        
        @keyframes logoGlow {
            0% { 
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); 
            }
            100% { 
                box-shadow: 0 10px 35px rgba(139, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1); 
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsive loading */
        @media (max-width: 480px) {
            .loading-content {
                margin: 1.5rem;
                padding: 2rem 1.5rem;
                max-width: 350px;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
            }
            
            .loading-title {
                font-size: 1.8rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .loading-verse {
                font-size: 0.9rem;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
            }
            
            .pattern-cross {
                font-size: 2rem;
            }
        }
    </style>

    <!-- JavaScript Files - Load content first, then app logic -->
    <script>
        // Enhanced loading management to prevent FOUC
        console.log('🏛️ Starting enhanced content-driven site initialization...');
        
        let loadingSteps = {
            content: false,
            fonts: false,
            css: false,
            dom: false,
            assets: false
        };
        
        function updateLoadingStatus(step, message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
            loadingSteps[step] = true;
            checkLoadingComplete();
        }
        
        function checkLoadingComplete() {
            const allLoaded = Object.values(loadingSteps).every(step => step);
            const loadedCount = Object.values(loadingSteps).filter(step => step).length;
            const totalCount = Object.keys(loadingSteps).length;
            
            // Update progress
            const statusElement = document.getElementById('loading-status');
            if (statusElement && !allLoaded) {
                statusElement.textContent = `Loading... ${Math.round((loadedCount / totalCount) * 100)}%`;
            }
            
            if (allLoaded) {
                console.log('🏛️ All resources loaded, hiding loading screen...');
                setTimeout(() => {
                    hideLoadingScreen();
                }, 1000); // Show loading screen for minimum 1 second after everything loads
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const body = document.body;
            
            if (loadingScreen) {
                // Update status
                const statusElement = document.getElementById('loading-status');
                if (statusElement) {
                    statusElement.textContent = 'Welcome!';
                }
                
                // Hide loading screen
                loadingScreen.classList.add('hidden');
                body.classList.remove('loading');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }
        }
        
        // Check if fonts are loaded
        if (document.fonts) {
            document.fonts.ready.then(() => {
                updateLoadingStatus('fonts', 'Fonts loaded...');
            });
        } else {
            updateLoadingStatus('fonts', 'Fonts loaded...');
        }
        
        // Check CSS load with improved detection
        let cssLoaded = false;
        const checkCSSLoaded = () => {
            try {
                // Test if CSS custom properties are working
                const testDiv = document.createElement('div');
                testDiv.style.cssText = 'color: var(--primary-color)';
                document.body.appendChild(testDiv);
                const computed = window.getComputedStyle(testDiv);
                if (computed.color !== '' && computed.color !== 'var(--primary-color)') {
                    cssLoaded = true;
                    updateLoadingStatus('css', 'Styles loaded...');
                }
                document.body.removeChild(testDiv);
            } catch (e) {
                // Fallback after timeout
                setTimeout(() => {
                    if (!cssLoaded) {
                        updateLoadingStatus('css', 'Styles loaded...');
                    }
                }, 1000);
            }
        };
        
        // Check CSS periodically
        const cssInterval = setInterval(() => {
            if (!cssLoaded) {
                checkCSSLoaded();
            } else {
                clearInterval(cssInterval);
            }
        }, 100);
        
        // DOM ready check
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                updateLoadingStatus('dom', 'Page structure loaded...');
            });
        } else {
            updateLoadingStatus('dom', 'Page structure loaded...');
        }
        
        // Check for critical assets
        const checkAssets = () => {
            const logo = document.querySelector('.logo-img');
            if (logo && logo.complete) {
                updateLoadingStatus('assets', 'Assets loaded...');
            } else if (logo) {
                logo.onload = () => updateLoadingStatus('assets', 'Assets loaded...');
                logo.onerror = () => updateLoadingStatus('assets', 'Assets loaded...');
            } else {
                setTimeout(checkAssets, 100);
            }
        };
        checkAssets();
        
        // Window load fallback
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!Object.values(loadingSteps).every(step => step)) {
                    console.log('🏛️ Fallback: Force hiding loading screen');
                    Object.keys(loadingSteps).forEach(key => loadingSteps[key] = true);
                    hideLoadingScreen();
                }
            }, 2000); // Maximum 2 seconds after window load
        });
        
        // Emergency fallback
        setTimeout(() => {
            console.log('🏛️ Emergency fallback: Force hiding loading screen');
            Object.keys(loadingSteps).forEach(key => loadingSteps[key] = true);
            hideLoadingScreen();
        }, 5000); // Absolute maximum 5 seconds
    </script>
    
    <script src="./content/content.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Initialize Application -->
    <script>
        // Enhanced content-driven initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏛️ DOM ready - initializing content...');
            
            function populateStaticContent() {
                if (typeof SITE_CONTENT === 'undefined') {
                    setTimeout(populateStaticContent, 100);
                    return;
                }

                const content = SITE_CONTENT;
                console.log('🏛️ Content available, populating static elements...');

                // Update loading screen content
                const loadingTitle = document.getElementById('loading-title');
                const loadingSubtitle = document.getElementById('loading-subtitle');
                const loadingLocation = document.getElementById('loading-location');
                const loadingVerse = document.getElementById('loading-verse');

                if (loadingTitle) loadingTitle.textContent = content.loading.title;
                if (loadingSubtitle) loadingSubtitle.textContent = content.loading.subtitle;
                if (loadingLocation) loadingLocation.textContent = content.loading.location;
                if (loadingVerse) loadingVerse.textContent = `"${content.loading.verse.text}" - ${content.loading.verse.reference}`;

                // Update brand text
                const brandName = document.getElementById('brand-name');
                const brandSubtitle = document.getElementById('brand-subtitle');
                
                if (brandName) brandName.textContent = content.site.name.replace(' & School', '');
                if (brandSubtitle) brandSubtitle.textContent = content.site.tagline;

                // Populate navigation
                populateNavigation(content.navigation, content.external.donate);

                // Populate footer
                populateFooter(content.footer, content.social);
                
                // Setup logo click handler for home - FIXED
                setupLogoClickHandler();

                // Mark content as loaded
                updateLoadingStatus('content', 'Content loaded...');

                console.log('🏛️ Static content populated successfully');
            }

            function populateNavigation(navItems, donateLink) {
                const navMenu = document.getElementById('nav-menu');
                if (!navMenu) return;

                const navLinks = navItems.map(item => 
                    `<a href="javascript:void(0)" class="nav-link" data-page="${item.id}">${item.label}</a>`
                ).join('');

                const donateButton = `<a href="${donateLink}" target="_blank" rel="noopener" class="nav-link donate-link">
                    <span class="donate-heart">♥</span> Give
                </a>`;

                navMenu.innerHTML = navLinks + donateButton;

                const homeLink = navMenu.querySelector('[data-page="home"]');
                if (homeLink) homeLink.classList.add('active');
            }

            function populateFooter(footerData, socialData) {
                const footer = document.getElementById('main-footer');
                if (!footer) return;

                const sections = footerData.sections.map(section => {
                    if (section.social) {
                        return `
                            <div class="footer-section">
                                <h3>${section.title}</h3>
                                <div class="social-links">
                                    <a href="${socialData.facebook}" target="_blank" rel="noopener" class="social-link facebook">
                                        Facebook
                                    </a>
                                    <a href="${socialData.youtube}" target="_blank" rel="noopener" class="social-link youtube">
                                        YouTube
                                    </a>
                                </div>
                            </div>
                        `;
                    } else {
                        const content = section.content.map(item => `<p>${item}</p>`).join('');
                        return `
                            <div class="footer-section">
                                <h3>${section.title}</h3>
                                ${content}
                            </div>
                        `;
                    }
                }).join('');

                const bottom = footerData.bottom.map(text => `<p>${text}</p>`).join('');

                footer.innerHTML = `
                    <div class="footer-content">
                        <div class="footer-container">
                            ${sections}
                        </div>
                        <div class="footer-bottom">
                            ${bottom}
                        </div>
                    </div>
                `;
            }
            
            function setupLogoClickHandler() {
                const logoBrand = document.getElementById('nav-brand-home');
                if (logoBrand) {
                    // Remove any existing listeners
                    logoBrand.replaceWith(logoBrand.cloneNode(true));
                    const newLogoBrand = document.getElementById('nav-brand-home');
                    
                    newLogoBrand.addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log('🏛️ Logo clicked - navigating to home');
                        if (window.ascensionApp) {
                            window.ascensionApp.loadPage('home');
                        }
                    });
                    
                    newLogoBrand.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            console.log('🏛️ Logo keyboard activated - navigating to home');
                            if (window.ascensionApp) {
                                window.ascensionApp.loadPage('home');
                            }
                        }
                    });
                    
                    // Add visual feedback
                    newLogoBrand.style.cursor = 'pointer';
                    newLogoBrand.style.transition = 'transform 0.2s ease';
                    
                    newLogoBrand.addEventListener('mouseenter', () => {
                        newLogoBrand.style.transform = 'scale(1.02)';
                    });
                    
                    newLogoBrand.addEventListener('mouseleave', () => {
                        newLogoBrand.style.transform = 'scale(1)';
                    });
                    
                    console.log('🏛️ Logo click handler setup complete');
                }
            }

            populateStaticContent();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('🏛️ Service Worker registered successfully');
                    })
                    .catch(error => {
                        console.log('🏛️ Service Worker registration failed:', error);
                    });
            });
        }

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('🏛️ Application error:', e.error);
        });

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perf = performance.getEntriesByType('navigation')[0];
                    if (perf) {
                        console.log('🏛️ Page load time:', Math.round(perf.loadEventEnd - perf.loadEventStart), 'ms');
                    }
                }, 100);
            });
        }
    </script>
