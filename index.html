<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Lutheran Church & School | Fort Wayne, IN</title>
    <meta name="description" content="Welcome to Ascension Evangelical Lutheran Church in Fort Wayne, Indiana. Join our family in worshipping and serving our glorious God.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Ascension Lutheran">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="./images/Color Luther Rose - 72 dpi.jpg">
    <link rel="apple-touch-icon" href="./images/Color Luther Rose - 72 dpi.jpg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Critical CSS - Inline to prevent FOUC -->
    <style>
        /* Critical loading screen styles to prevent FOUC */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #660000 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .loading-subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide main content during loading */
        body.loading .main-header,
        body.loading .page-container,
        body.loading .main-footer {
            visibility: hidden;
        }
        
        /* Mobile responsive loading */
        @media (max-width: 480px) {
            .loading-content {
                margin: 1.5rem;
                padding: 2rem 1.5rem;
                max-width: 350px;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
            }
            
            .loading-title {
                font-size: 1.8rem;
            }
        }
    </style>
    
    <!-- Fonts - Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files - Load after fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body class="loading">
    <!-- Enhanced Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-background">
            <div class="decorative-pattern">
                <div class="pattern-cross cross-1">✚</div>
                <div class="pattern-cross cross-2">✚</div>
                <div class="pattern-cross cross-3">✚</div>
                <div class="pattern-cross cross-4">✚</div>
                <div class="pattern-cross cross-5">✚</div>
                <div class="pattern-cross cross-6">✚</div>
                <div class="pattern-cross cross-7">✚</div>
                <div class="pattern-cross cross-8">✚</div>
                <div class="pattern-circle circle-1"></div>
                <div class="pattern-circle circle-2"></div>
                <div class="pattern-circle circle-3"></div>
                <div class="pattern-circle circle-4"></div>
                <div class="pattern-circle circle-5"></div>
                <div class="pattern-circle circle-6"></div>
                <div class="pattern-circle circle-7"></div>
                <div class="pattern-circle circle-8"></div>
            </div>
        </div>
        <div class="loading-content">
            <div class="church-logo">
                <img src="./images/Color Luther Rose - 72 dpi.jpg" alt="Ascension Lutheran Church Logo" class="logo-img">
            </div>
            <h1 class="loading-title" id="loading-title">Ascension Lutheran Church</h1>
            <p class="loading-subtitle" id="loading-subtitle">Church & School</p>
            <p class="loading-location" id="loading-location">Fort Wayne, Indiana</p>
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <p class="loading-status" id="loading-status">Loading...</p>
            <p class="loading-verse" id="loading-verse">"I am the way, and the truth, and the life." - John 14:6</p>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand" id="nav-brand-home" role="button" tabindex="0" aria-label="Go to home page">
                    <div class="nav-logo-container">
                        <img src="./images/Color Luther Rose - 72 dpi.jpg" alt="Luther Rose Logo" class="nav-logo">
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-name" id="brand-name">Ascension Lutheran</h1>
                        <p class="brand-subtitle" id="brand-subtitle">Church & School</p>
                    </div>
                </div>
                
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" type="button">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                
                <div class="nav-menu" id="nav-menu">
                    <!-- Navigation will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content Container -->
    <main id="page-container" class="page-container">
        <!-- Content will be loaded here by JavaScript -->
        <div class="page-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Loading...</h1>
                    <p class="hero-subtitle">Please wait while we load the content.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer" id="main-footer">
        <!-- Footer will be populated by JavaScript -->
    </footer>

    <!-- JavaScript Files - Load content first, then app logic -->
    <script>
        // Prevent FOUC by keeping loading class until everything is ready
        console.log('🏛️ Starting content-driven site initialization...');
        
        // Loading screen state management
        let loadingSteps = {
            content: false,
            fonts: false,
            css: false,
            dom: false
        };
        
        function checkLoadingComplete() {
            const allLoaded = Object.values(loadingSteps).every(step => step);
            if (allLoaded) {
                console.log('🏛️ All resources loaded, hiding loading screen...');
                setTimeout(() => {
                    hideLoadingScreen();
                }, 1500); // Show loading screen for minimum 1.5 seconds
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const body = document.body;
            
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                body.classList.remove('loading');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }
        }
        
        // Check if fonts are loaded
        if (document.fonts) {
            document.fonts.ready.then(() => {
                loadingSteps.fonts = true;
                checkLoadingComplete();
            });
        } else {
            loadingSteps.fonts = true;
        }
        
        // Check CSS load (approximate)
        setTimeout(() => {
            loadingSteps.css = true;
            checkLoadingComplete();
        }, 500);
        
        // DOM ready check
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadingSteps.dom = true;
                checkLoadingComplete();
            });
        } else {
            loadingSteps.dom = true;
        }
        
        // Window load fallback
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!Object.values(loadingSteps).every(step => step)) {
                    console.log('🏛️ Fallback: Force hiding loading screen');
                    hideLoadingScreen();
                }
            }, 3000); // Maximum 3 seconds loading time
        });
        
        // Emergency fallback
        setTimeout(() => {
            console.log('🏛️ Emergency fallback: Force hiding loading screen');
            hideLoadingScreen();
        }, 6000); // Absolute maximum 6 seconds
    </script>
    
    <script src="./content/content.js"></script>
    <script src="./js/app.js"></script>
    
    <!-- Initialize Application -->
    <script>
        // Content-driven initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏛️ DOM ready - initializing content...');
            
            // Populate static elements with content once available
            function populateStaticContent() {
                if (typeof SITE_CONTENT === 'undefined') {
                    setTimeout(populateStaticContent, 100);
                    return;
                }

                const content = SITE_CONTENT;
                console.log('🏛️ Content available, populating static elements...');

                // Update loading screen content
                const loadingTitle = document.getElementById('loading-title');
                const loadingSubtitle = document.getElementById('loading-subtitle');
                const loadingLocation = document.getElementById('loading-location');
                const loadingStatus = document.getElementById('loading-status');
                const loadingVerse = document.getElementById('loading-verse');

                if (loadingTitle) loadingTitle.textContent = content.loading.title;
                if (loadingSubtitle) loadingSubtitle.textContent = content.loading.subtitle;
                if (loadingLocation) loadingLocation.textContent = content.loading.location;
                if (loadingStatus) loadingStatus.textContent = content.loading.status;
                if (loadingVerse) loadingVerse.textContent = `"${content.loading.verse.text}" - ${content.loading.verse.reference}`;

                // Update brand text
                const brandName = document.getElementById('brand-name');
                const brandSubtitle = document.getElementById('brand-subtitle');
                
                if (brandName) brandName.textContent = content.site.name.replace(' & School', '');
                if (brandSubtitle) brandSubtitle.textContent = content.site.tagline;

                // Populate navigation
                populateNavigation(content.navigation, content.external.donate);

                // Populate footer
                populateFooter(content.footer, content.social);
                
                // Setup logo click handler for home
                setupLogoClickHandler();

                // Mark content as loaded
                loadingSteps.content = true;
                checkLoadingComplete();

                console.log('🏛️ Static content populated successfully');
            }

            function populateNavigation(navItems, donateLink) {
                const navMenu = document.getElementById('nav-menu');
                if (!navMenu) return;

                // Generate navigation links
                const navLinks = navItems.map(item => 
                    `<a href="javascript:void(0)" class="nav-link" data-page="${item.id}">${item.label}</a>`
                ).join('');

                // Add donate link
                const donateButton = `<a href="${donateLink}" target="_blank" rel="noopener" class="nav-link donate-link">
                    <span class="donate-heart">♥</span> Give
                </a>`;

                navMenu.innerHTML = navLinks + donateButton;

                // Set home as active initially
                const homeLink = navMenu.querySelector('[data-page="home"]');
                if (homeLink) homeLink.classList.add('active');
            }

            function populateFooter(footerData, socialData) {
                const footer = document.getElementById('main-footer');
                if (!footer) return;

                const sections = footerData.sections.map(section => {
                    if (section.social) {
                        return `
                            <div class="footer-section">
                                <h3>${section.title}</h3>
                                <div class="social-links">
                                    <a href="${socialData.facebook}" target="_blank" rel="noopener" class="social-link facebook">
                                        Facebook
                                    </a>
                                    <a href="${socialData.youtube}" target="_blank" rel="noopener" class="social-link youtube">
                                        YouTube
                                    </a>
                                </div>
                            </div>
                        `;
                    } else {
                        const content = section.content.map(item => `<p>${item}</p>`).join('');
                        return `
                            <div class="footer-section">
                                <h3>${section.title}</h3>
                                ${content}
                            </div>
                        `;
                    }
                }).join('');

                const bottom = footerData.bottom.map(text => `<p>${text}</p>`).join('');

                footer.innerHTML = `
                    <div class="footer-content">
                        <div class="footer-container">
                            ${sections}
                        </div>
                    </div>
                    <div class="footer-bottom">
                        ${bottom}
                    </div>
                `;
            }
            
            function setupLogoClickHandler() {
                const logoBrand = document.getElementById('nav-brand-home');
                if (logoBrand) {
                    logoBrand.addEventListener('click', () => {
                        if (window.ascensionApp) {
                            window.ascensionApp.loadPage('home');
                        }
                    });
                    
                    // Keyboard support
                    logoBrand.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            if (window.ascensionApp) {
                                window.ascensionApp.loadPage('home');
                            }
                        }
                    });
                }
            }

            // Start populating content
            populateStaticContent();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('🏛️ Service Worker registered successfully');
                    })
                    .catch(error => {
                        console.log('🏛️ Service Worker registration failed:', error);
                    });
            });
        }

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('🏛️ Application error:', e.error);
        });

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perf = performance.getEntriesByType('navigation')[0];
                    if (perf) {
                        console.log('🏛️ Page load time:', Math.round(perf.loadEventEnd - perf.loadEventStart), 'ms');
                    }
                }, 100);
            });
        }
    </script>
</body>
</html>
